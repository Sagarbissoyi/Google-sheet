<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Portal</h1>
        <input type="text" id="search" placeholder="Search">
        <div class="button-container">
            <button onclick="sortBy('name', 'asc')">Sort A→Z</button>
            <button onclick="sortBy('name', 'desc')">Sort Z→A</button>
            <button onclick="sortBy('marks')">Sort By Marks</button>
            <button onclick="sortBy('passing')">Sort By Passing</button>
            <button onclick="sortBy('class')">Sort By Class</button>
            <button onclick="sortBy('gender')">Sort By Gender</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="student-table">
                <!-- Data will be inserted here by JavaScript -->



                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
